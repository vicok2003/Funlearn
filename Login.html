<!DOCTYPE html>
<html lang="en">
<head>

        <div class="description">
            <h1><b style="color: orange;">Fun</b>Learn Login</h1>

        </div>

            <input type="password" required>
            <div class="labelline">Enter Your Password</div>

        <div class="signin-btn"><button type="submit">Login</button></div>
    </div>
